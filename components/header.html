<!-- Search Modal -->
<div class="search-overlay" id="searchOverlay">
    <div class="search-modal">
        <button class="search-close" id="searchClose">&times;</button>
        <div class="search-content">
            <h2>Search Our Collection</h2>
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="What are you looking for?" autocomplete="off">
                <button class="search-submit">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </button>
            </div>
            <div class="search-results" id="searchResults"></div>
            <div class="search-suggestions">
                <span>Popular:</span>
                <a href="products.html?category=bedding">Bedding Sets</a>
                <a href="products.html?category=pillows">Pillows</a>
                <a href="products.html?category=accessories">Accessories</a>
            </div>
        </div>
    </div>
</div>

<style>
/* Search Overlay Styles */
.search-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(15, 27, 46, 0.95);
    backdrop-filter: blur(20px);
    z-index: 10001;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-top: 100px;
}

.search-overlay.active {
    opacity: 1;
    visibility: visible;
}

.search-modal {
    width: 90%;
    max-width: 700px;
    position: relative;
}

.search-close {
    position: absolute;
    top: -60px;
    right: 0;
    background: none;
    border: none;
    color: white;
    font-size: 40px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.search-close:hover {
    opacity: 1;
}

.search-content h2 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    color: white;
    text-align: center;
    margin-bottom: 40px;
}

.search-input-wrapper {
    display: flex;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
    transition: border-color 0.3s ease;
}

.search-input-wrapper:focus-within {
    border-color: var(--sage-calm);
}

.search-input-wrapper input {
    flex: 1;
    padding: 20px 30px;
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    font-family: 'Lato', sans-serif;
}

.search-input-wrapper input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.search-input-wrapper input:focus {
    outline: none;
}

.search-submit {
    padding: 20px 30px;
    background: none;
    border: none;
    color: var(--sage-calm);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.search-submit:hover {
    transform: scale(1.1);
}

.search-suggestions {
    text-align: center;
    margin-top: 30px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 14px;
}

.search-suggestions a {
    color: var(--sage-calm);
    margin-left: 15px;
    transition: color 0.3s ease;
}

.search-suggestions a:hover {
    color: white;
}

.search-results {
    margin-top: 30px;
    max-height: 400px;
    overflow-y: auto;
}

.search-result-item {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.search-result-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.search-result-item img {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
}

.search-result-item .result-info h4 {
    color: white;
    font-size: 16px;
    margin-bottom: 5px;
}

.search-result-item .result-info p {
    color: var(--sage-calm);
    font-size: 14px;
}
</style>

<script>
// Search functionality
document.addEventListener('DOMContentLoaded', function() {
    const searchBtn = document.getElementById('searchBtn');
    const searchOverlay = document.getElementById('searchOverlay');
    const searchClose = document.getElementById('searchClose');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    if (searchBtn && searchOverlay) {
        searchBtn.addEventListener('click', () => {
            searchOverlay.classList.add('active');
            searchInput.focus();
        });

        searchClose.addEventListener('click', () => {
            searchOverlay.classList.remove('active');
        });

        searchOverlay.addEventListener('click', (e) => {
            if (e.target === searchOverlay) {
                searchOverlay.classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && searchOverlay.classList.contains('active')) {
                searchOverlay.classList.remove('active');
            }
        });

        // Live search
        searchInput.addEventListener('input', window.Sluekie?.Utils?.debounce(function() {
            const query = this.value.trim();
            if (query.length >= 2 && window.Sluekie?.Products) {
                const results = window.Sluekie.Products.search(query);
                displaySearchResults(results);
            } else {
                searchResults.innerHTML = '';
            }
        }, 300));
    }

    function displaySearchResults(results) {
        if (results.length === 0) {
            searchResults.innerHTML = '<p style="color: rgba(255,255,255,0.6); text-align: center;">No products found</p>';
            return;
        }

        searchResults.innerHTML = results.map(product => `
            <a href="product.html?id=${product.id}" class="search-result-item">
                <div style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--sage-calm), var(--lavender-smoke)); border-radius: 8px;"></div>
                <div class="result-info">
                    <h4>${product.name}</h4>
                    <p>$${product.price}</p>
                </div>
            </a>
        `).join('');
    }

    // Highlight active nav link
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-menu a').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
});
</script>
