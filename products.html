<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Collection - Sluekie | Luxury Sleep Products</title>

    <meta name="description" content="Browse our luxury sleep collection. Premium organic bedding, memory foam pillows, and sleep accessories designed for the ultimate rest.">
    <meta name="keywords" content="luxury bedding, premium sleep products, organic cotton sheets, memory foam pillows">

    <!-- Open Graph -->
    <meta property="og:title" content="Shop Collection - Sluekie">
    <meta property="og:description" content="Browse our luxury sleep collection. Premium organic bedding designed for the ultimate rest.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Sluekie">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#1E2D4D">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Launch Banner Placeholder -->
    <div id="launch-banner-placeholder"></div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Sky Background -->
    <div class="sky-container" id="skyContainer">
        <div class="celestial-body sun" id="sun"></div>
        <div class="celestial-body moon" id="moon"></div>
        <div class="clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
    </div>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title fade-in">Shop Collection</h1>
            <p class="page-subtitle fade-in">Discover luxury bedding designed for transformative sleep</p>
            <div class="breadcrumb fade-in">
                <a href="index.html">Home</a>
                <span>/</span>
                <span>Shop</span>
            </div>
        </div>
    </header>

    <!-- Shop Section -->
    <section class="section shop-section">
        <div class="container">
            <div class="shop-layout">
                <!-- Filters Sidebar -->
                <aside class="shop-sidebar">
                    <div class="filter-section">
                        <h3>Categories</h3>
                        <ul class="filter-list" id="categoryFilters">
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="all" checked>
                                    <span>All Products</span>
                                </label>
                            </li>
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="Bedding Sets">
                                    <span>Bedding Sets</span>
                                </label>
                            </li>
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="Pillows">
                                    <span>Pillows</span>
                                </label>
                            </li>
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="Sheets">
                                    <span>Sheets</span>
                                </label>
                            </li>
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="Duvets">
                                    <span>Duvets</span>
                                </label>
                            </li>
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="Blankets">
                                    <span>Blankets</span>
                                </label>
                            </li>
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="Accessories">
                                    <span>Accessories</span>
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="filter-section">
                        <h3>Price Range</h3>
                        <div class="price-range">
                            <input type="range" min="0" max="500" value="500" id="priceRange">
                            <div class="price-labels">
                                <span>$0</span>
                                <span id="priceValue">$500</span>
                            </div>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Features</h3>
                        <ul class="filter-list">
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="organic">
                                    <span>Organic</span>
                                </label>
                            </li>
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="hypoallergenic">
                                    <span>Hypoallergenic</span>
                                </label>
                            </li>
                            <li>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="cooling">
                                    <span>Temperature Control</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </aside>

                <!-- Products Grid -->
                <main class="shop-main">
                    <div class="shop-header">
                        <div class="results-count">
                            Showing <span id="resultsCount">0</span> products
                        </div>
                        <div class="sort-options">
                            <label>Sort by:</label>
                            <select id="sortSelect">
                                <option value="featured">Featured</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name">Name: A-Z</option>
                            </select>
                        </div>
                    </div>

                    <div class="product-grid" id="productsGrid">
                        <!-- Products loaded via JavaScript -->
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productsGrid = document.getElementById('productsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const categoryFilters = document.getElementById('categoryFilters');
            const priceRange = document.getElementById('priceRange');
            const priceValue = document.getElementById('priceValue');
            const sortSelect = document.getElementById('sortSelect');

            let allProducts = [];
            let filteredProducts = [];

            // Initialize products
            if (window.Sluekie?.Products) {
                allProducts = window.Sluekie.Products.getAll();
                filteredProducts = [...allProducts];
                renderProducts();
            }

            // Check URL for category filter
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            if (categoryParam) {
                const checkbox = categoryFilters.querySelector(`input[value="${categoryParam}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                    categoryFilters.querySelector('input[value="all"]').checked = false;
                    filterProducts();
                }
            }

            function renderProducts() {
                resultsCount.textContent = filteredProducts.length;

                if (filteredProducts.length === 0) {
                    productsGrid.innerHTML = `
                        <div class="no-products">
                            <h3>No products found</h3>
                            <p>Try adjusting your filters</p>
                        </div>
                    `;
                    return;
                }

                productsGrid.innerHTML = filteredProducts.map(product => `
                    <div class="product-card fade-in visible">
                        <a href="product.html?id=${product.id}" class="product-link">
                            <div class="product-image">
                                <img src="${product.image}" alt="${product.name}" class="product-img" onerror="this.style.display='none'">
                                <span class="product-badge">${product.badge}</span>
                                <div class="product-actions">
                                    <button class="product-action-btn" onclick="event.preventDefault(); event.stopPropagation(); Sluekie.Wishlist.toggle({id: '${product.id}', name: '${product.name}', price: ${product.price}})">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="product-info">
                                <div class="product-category">${product.category}</div>
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-desc">${product.description}</p>
                                <div class="product-pricing">
                                    <div>
                                        <span class="price">$${product.price}</span>
                                        <span class="original-price">$${product.originalPrice}</span>
                                    </div>
                                    <button class="add-to-cart-btn" onclick="event.preventDefault(); event.stopPropagation(); Sluekie.Cart.addItem({id: '${product.id}', name: '${product.name}', price: ${product.price}, image: '${product.image}'})">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </a>
                    </div>
                `).join('');
            }

            function filterProducts() {
                const selectedCategories = Array.from(categoryFilters.querySelectorAll('input:checked'))
                    .map(cb => cb.value)
                    .filter(v => v !== 'all');

                const maxPrice = parseInt(priceRange.value);

                filteredProducts = allProducts.filter(product => {
                    const categoryMatch = selectedCategories.length === 0 ||
                        selectedCategories.includes(product.category) ||
                        categoryFilters.querySelector('input[value="all"]').checked;
                    const priceMatch = product.price <= maxPrice;
                    return categoryMatch && priceMatch;
                });

                sortProducts();
                renderProducts();
            }

            function sortProducts() {
                const sortBy = sortSelect.value;
                switch (sortBy) {
                    case 'price-low':
                        filteredProducts.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-high':
                        filteredProducts.sort((a, b) => b.price - a.price);
                        break;
                    case 'name':
                        filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    default:
                        // Featured - keep original order
                        break;
                }
            }

            // Event listeners
            categoryFilters.addEventListener('change', function(e) {
                if (e.target.value === 'all' && e.target.checked) {
                    categoryFilters.querySelectorAll('input:not([value="all"])').forEach(cb => cb.checked = false);
                } else if (e.target.value !== 'all') {
                    categoryFilters.querySelector('input[value="all"]').checked = false;
                }
                filterProducts();
            });

            priceRange.addEventListener('input', function() {
                priceValue.textContent = '$' + this.value;
                filterProducts();
            });

            sortSelect.addEventListener('change', function() {
                sortProducts();
                renderProducts();
            });
        });
    </script>

    <style>
        /* Shop Page Styles */
        .shop-section {
            padding-top: 40px;
        }

        .shop-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 50px;
        }

        /* Sidebar Filters */
        .shop-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .filter-section {
            margin-bottom: 35px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: var(--deep-sleep);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--soft-mist);
        }

        .filter-list {
            list-style: none;
        }

        .filter-list li {
            margin-bottom: 12px;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 15px;
            color: var(--deep-charcoal);
            transition: color 0.3s ease;
        }

        .filter-checkbox:hover {
            color: var(--deep-sleep);
        }

        .filter-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--sage-calm);
        }

        .price-range {
            padding: 10px 0;
        }

        .price-range input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: var(--soft-mist);
            border-radius: 3px;
            outline: none;
        }

        .price-range input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--sage-calm);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .price-range input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .price-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: var(--deep-charcoal);
        }

        /* Shop Main */
        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
        }

        .results-count {
            color: var(--deep-charcoal);
            font-size: 15px;
        }

        .results-count span {
            font-weight: 600;
            color: var(--deep-sleep);
        }

        .sort-options {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sort-options label {
            font-size: 14px;
            color: var(--deep-charcoal);
        }

        .sort-options select {
            padding: 10px 15px;
            border: 2px solid var(--soft-mist);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Lato', sans-serif;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .sort-options select:focus {
            outline: none;
            border-color: var(--sage-calm);
        }

        .product-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
        }

        .no-products h3 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--deep-sleep);
            margin-bottom: 10px;
        }

        .no-products p {
            color: var(--deep-charcoal);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .shop-layout {
                grid-template-columns: 1fr;
            }

            .shop-sidebar {
                position: static;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
            }

            .filter-section {
                margin-bottom: 0;
            }
        }

        @media (max-width: 768px) {
            .shop-sidebar {
                grid-template-columns: 1fr;
            }

            .shop-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</body>
</html>
