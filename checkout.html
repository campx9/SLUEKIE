<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sluekie</title>

    <meta name="description" content="Complete your Sluekie order. Secure checkout for luxury bedding.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#1E2D4D">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Launch Banner Placeholder -->
    <div id="launch-banner-placeholder"></div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Sky Background -->
    <div class="sky-container" id="skyContainer">
        <div class="celestial-body sun" id="sun"></div>
        <div class="celestial-body moon" id="moon"></div>
        <div class="clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
    </div>

    <!-- Checkout Section -->
    <section class="section checkout-section">
        <div class="container">
            <div class="checkout-header fade-in">
                <h1 class="page-title">Checkout</h1>
                <div class="checkout-steps">
                    <div class="step active" data-step="1">
                        <span class="step-number">1</span>
                        <span class="step-label">Information</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step" data-step="2">
                        <span class="step-number">2</span>
                        <span class="step-label">Shipping</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step" data-step="3">
                        <span class="step-number">3</span>
                        <span class="step-label">Payment</span>
                    </div>
                </div>
            </div>

            <div class="checkout-layout">
                <!-- Checkout Form -->
                <div class="checkout-form-wrapper fade-in">
                    <!-- Step 1: Contact & Shipping Information -->
                    <div class="checkout-step-content active" id="step1">
                        <div class="checkout-card">
                            <h2>Contact Information</h2>
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-input" placeholder="you@example.com" id="email" required>
                            </div>
                            <label class="form-checkbox">
                                <input type="checkbox" checked>
                                <span>Email me with news and offers</span>
                            </label>
                        </div>

                        <div class="checkout-card">
                            <h2>Shipping Address</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-input" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-input" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-input" placeholder="Street address" id="address" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Apartment, suite, etc. (optional)</label>
                                <input type="text" class="form-input" id="apartment">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-input" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <select class="form-select" id="state" required>
                                        <option value="">Select state</option>
                                        <option value="CA">California</option>
                                        <option value="NY">New York</option>
                                        <option value="TX">Texas</option>
                                        <option value="FL">Florida</option>
                                        <!-- Add more states -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">ZIP Code</label>
                                    <input type="text" class="form-input" id="zip" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-input" id="phone" required>
                                </div>
                            </div>
                        </div>

                        <div class="checkout-nav">
                            <a href="cart.html" class="btn btn-secondary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                                </svg>
                                Return to Cart
                            </a>
                            <button class="btn btn-primary btn-large" onclick="goToStep(2)">
                                Continue to Shipping
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Shipping Method -->
                    <div class="checkout-step-content" id="step2">
                        <div class="checkout-card">
                            <h2>Shipping Method</h2>
                            <div class="shipping-options">
                                <label class="shipping-option">
                                    <input type="radio" name="shipping" value="standard" checked>
                                    <div class="option-content">
                                        <div class="option-info">
                                            <strong>Standard Shipping</strong>
                                            <span>5-7 business days</span>
                                        </div>
                                        <span class="option-price">FREE</span>
                                    </div>
                                </label>
                                <label class="shipping-option">
                                    <input type="radio" name="shipping" value="express">
                                    <div class="option-content">
                                        <div class="option-info">
                                            <strong>Express Shipping</strong>
                                            <span>2-3 business days</span>
                                        </div>
                                        <span class="option-price">$15.00</span>
                                    </div>
                                </label>
                                <label class="shipping-option">
                                    <input type="radio" name="shipping" value="overnight">
                                    <div class="option-content">
                                        <div class="option-info">
                                            <strong>Overnight Shipping</strong>
                                            <span>Next business day</span>
                                        </div>
                                        <span class="option-price">$25.00</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="checkout-nav">
                            <button class="btn btn-secondary" onclick="goToStep(1)">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                                </svg>
                                Back to Information
                            </button>
                            <button class="btn btn-primary btn-large" onclick="goToStep(3)">
                                Continue to Payment
                            </button>
                        </div>
                    </div>

                    <!-- Step 3: Payment -->
                    <div class="checkout-step-content" id="step3">
                        <div class="checkout-card">
                            <h2>Payment Method</h2>
                            <div class="payment-methods">
                                <label class="payment-option active">
                                    <input type="radio" name="payment" value="card" checked>
                                    <span>Credit Card</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="paypal">
                                    <span>PayPal</span>
                                </label>
                            </div>

                            <div class="card-form">
                                <div class="form-group">
                                    <label class="form-label">Card Number</label>
                                    <input type="text" class="form-input" placeholder="1234 5678 9012 3456" id="cardNumber">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name on Card</label>
                                    <input type="text" class="form-input" id="cardName">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label">Expiry Date</label>
                                        <input type="text" class="form-input" placeholder="MM/YY" id="expiry">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">CVV</label>
                                        <input type="text" class="form-input" placeholder="123" id="cvv">
                                    </div>
                                </div>
                            </div>

                            <div class="secure-checkout">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <span>Your payment information is encrypted and secure</span>
                            </div>
                        </div>

                        <div class="checkout-card">
                            <h2>Billing Address</h2>
                            <label class="form-checkbox">
                                <input type="checkbox" checked id="sameAsShipping">
                                <span>Same as shipping address</span>
                            </label>
                        </div>

                        <div class="checkout-nav">
                            <button class="btn btn-secondary" onclick="goToStep(2)">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                                </svg>
                                Back to Shipping
                            </button>
                            <button class="btn btn-primary btn-large" onclick="placeOrder()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary fade-in">
                    <h3>Order Summary</h3>
                    <div class="order-items" id="orderItems">
                        <!-- Items loaded via JavaScript -->
                    </div>
                    <div class="order-totals" id="orderTotals">
                        <!-- Totals loaded via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>

    <script>
        let currentStep = 1;

        document.addEventListener('DOMContentLoaded', function() {
            renderOrderSummary();

            // Check if cart is empty
            if (!window.Sluekie?.Cart || window.Sluekie.Cart.items.length === 0) {
                window.location.href = 'cart.html';
            }
        });

        function renderOrderSummary() {
            const cart = window.Sluekie?.Cart;
            if (!cart) return;

            const orderItems = document.getElementById('orderItems');
            const orderTotals = document.getElementById('orderTotals');

            orderItems.innerHTML = cart.items.map(item => `
                <div class="order-item">
                    <div class="order-item-image">
                        <span class="item-quantity">${item.quantity}</span>
                    </div>
                    <div class="order-item-info">
                        <h4>${item.name}</h4>
                    </div>
                    <span class="order-item-price">$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            const subtotal = cart.getTotal();
            const shipping = subtotal > 200 ? 0 : 15;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;

            orderTotals.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
            `;
        }

        function goToStep(step) {
            // Validate current step before proceeding
            if (step > currentStep && !validateStep(currentStep)) {
                return;
            }

            currentStep = step;

            // Update step indicators
            document.querySelectorAll('.step').forEach((el, index) => {
                if (index + 1 <= step) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });

            // Show/hide step content
            document.querySelectorAll('.checkout-step-content').forEach((el, index) => {
                if (index + 1 === step) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function validateStep(step) {
            if (step === 1) {
                const email = document.getElementById('email').value;
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                const zip = document.getElementById('zip').value;

                if (!email || !firstName || !lastName || !address || !city || !zip) {
                    window.Sluekie.Toast.show('Please fill in all required fields', 'error');
                    return false;
                }
            }
            return true;
        }

        function placeOrder() {
            // Simulate order placement
            window.Sluekie.Toast.show('Processing your order...', 'info');

            setTimeout(() => {
                window.Sluekie.Cart.clear();
                window.Sluekie.Toast.show('Order placed successfully!', 'success');

                // Redirect to confirmation (you could create a confirmation page)
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 2000);
        }
    </script>

    <style>
        /* Checkout Page Styles */
        .checkout-section {
            padding-top: 140px;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .checkout-header .page-title {
            margin-bottom: 40px;
        }

        .checkout-steps {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background: var(--sage-calm);
            color: var(--deep-sleep);
        }

        .step-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .step.active .step-label {
            color: white;
        }

        .step-line {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 15px;
            margin-bottom: 25px;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 50px;
            align-items: start;
        }

        .checkout-step-content {
            display: none;
        }

        .checkout-step-content.active {
            display: block;
        }

        .checkout-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            margin-bottom: 25px;
        }

        .checkout-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: var(--deep-sleep);
            margin-bottom: 25px;
        }

        .checkout-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        /* Shipping Options */
        .shipping-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .shipping-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 2px solid var(--soft-mist);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shipping-option:hover {
            border-color: var(--sage-calm);
        }

        .shipping-option input:checked + .option-content {
            color: var(--deep-sleep);
        }

        .shipping-option input {
            width: 20px;
            height: 20px;
            accent-color: var(--sage-calm);
        }

        .option-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-info strong {
            display: block;
            margin-bottom: 4px;
        }

        .option-info span {
            font-size: 13px;
            color: var(--deep-charcoal);
            opacity: 0.7;
        }

        .option-price {
            font-weight: 600;
            color: var(--deep-sleep);
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .payment-option {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--soft-mist);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover,
        .payment-option.active {
            border-color: var(--sage-calm);
        }

        .payment-option input {
            display: none;
        }

        .secure-checkout {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 12px;
            color: #2e7d32;
            font-size: 13px;
            margin-top: 20px;
        }

        /* Order Summary */
        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            position: sticky;
            top: 120px;
        }

        .order-summary h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: var(--deep-sleep);
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--soft-mist);
        }

        .order-items {
            margin-bottom: 25px;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--soft-mist);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, var(--sage-calm), var(--lavender-smoke));
            border-radius: 10px;
            position: relative;
        }

        .item-quantity {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 22px;
            height: 22px;
            background: var(--deep-sleep);
            color: white;
            border-radius: 50%;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-info h4 {
            font-size: 14px;
            color: var(--deep-sleep);
        }

        .order-item-price {
            font-weight: 600;
            color: var(--deep-sleep);
        }

        .order-totals .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            color: var(--deep-charcoal);
        }

        .order-totals .summary-row.total {
            font-size: 20px;
            font-weight: 600;
            color: var(--deep-sleep);
            padding-top: 20px;
            margin-top: 15px;
            border-top: 2px solid var(--soft-mist);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .checkout-steps {
                transform: scale(0.9);
            }

            .checkout-nav {
                flex-direction: column;
                gap: 15px;
            }

            .checkout-nav .btn {
                width: 100%;
            }
        }
    </style>
</body>
</html>
